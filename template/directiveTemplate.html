<div>
    <h3>HELLLLLOOOOO!!!!!!</h3>
    <button ng-click="changeFont(); addCustomer()">Change the font on the page!</button>

    <h3>Name: {{customer.name}} <br>
    Street: {{customer.street}}
    </h3>

    <button ng-click="changeData();">Change Customer Name</button>

    <b ng-repeat="user in customers">
        {{user.name}}<br>
        {{user.street}}
    </b>
    <br>
    <a ui-sref="otherwise">
        <button>Back to otherwise page</button>
    </a>
</div>
